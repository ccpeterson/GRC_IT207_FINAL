<!DOCTYPE html>
<html>
  <head>
    <!--

    webform.html

    This is our webform that sends data to our main page for our tutor project
    -->
    <!--Scripts and Styles-->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="webform.css">
    <script src="scripts/jquery-3.2.1.js"></script>
    <script src="scripts/jquery.dataTables.min.js"></script>
    <script src="buttonstuff.js"></script>
  </head>
  <body>
    <header>
      <!--Main Header-->
      <h1>Ttr Fndr</h1>
      <!--Button to go back home-->
      <div id="webButton">
        <form action="test1.html">
          <input type="submit" value="Back to Home" id="addTicket"/>
        </form>
      </div>
    </header>
    <div id="paddingtop"></div>
    <div id="container">
      <!--Input text boxes that sends information to our main page when submitted-->
      <h1 id="title">Please Enter Information For Your Ticket</h1>
      <form action="test1.html" method="GET">
        Full Name:
        <input name="fullName" id="fullName" type="text" size="40">
        <br/>
        What You Would Like Help In:
        <input name="subject" id="subject" type="text" size="20">
        <br/>
        Prefered Meeting Location:
        <input name="location" id="location" type="text" size="20">
        <br/>
        What Time You Are Available:
        <input name="availability" id="availability" type="text" size="20">
        <br/>
        Phone Number:
        <input name="phoneNumber" id="phoneNumber" type="text" size="20">
        <br/>
        <br/>
        <input type="submit" value="submit">
      </form>
    </div>
      <div id="bottompadding"></div>
      <!--Footer-->
      <footer>
        <p> Created by Conner Ledbetter and Clinton Peterson</p>
      </footer>
  </body>
</html>
